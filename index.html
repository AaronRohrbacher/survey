<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Take our survey!!!</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input type="date" id="born" class="form-control">
        </div>
        <div class="form-group">
          <label for="color">Favorite color:</label>
          <input type="color" id="color" class="form-control">
        </div>
        <p style="font-weight: bold;">Favorite music genres:</p>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="rock">
            Rock
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="jazz" checked>
            Jazz
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="funk">
            Funk
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="metal">
            Metal
          </label>
        </div>
        <p style="font-weight:bold;">Favorite Drinkypoo:</p>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Peyote Tea</option>
          <option>Whiskey</option>
          <option>Absynthe</option>
        </select>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
